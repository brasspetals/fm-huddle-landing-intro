<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="./images/logo.svg" alt="Logo">
    </div>
    <main>
      <div class="main-graphic">
        <img src="./images/illustration-mockups.svg" alt="mockup illustration">
      </div>
      <div class="main-content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
          connections with your users as you engage in genuine discussion.</p>

        <button>Register</button>
      </div>
    </main>
    <footer>
      <div class="social">
        <div class="icon">
          <img src="./images/facebook.svg" alt="facebook">
        </div>
        <div class="icon">
          <img src="./images/twitter2.svg" alt="twitter">
        </div>
        <div class="icon">
          <img src="./images/instagram.svg" alt="instagram">
        </div>

      </div>
    </footer>
  </div>
</body>

</html>
